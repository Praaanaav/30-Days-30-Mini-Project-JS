<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Custom Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <i class="fa-solid fa-chevron-left"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="mid">
        <img src="./img/download.jpg" alt="" />
        <h4>Bairiyaa</h4>
        <p>Atif Aslam</p>
      </div>
      <div class="audio">
        <audio id="audio" controls>
          <source
            src="mp3/Bairiyaa - Video Song  Ramaiya Vastavaiya  Girish Kumar, Shruti Haasan Atif Aslam, Shreya Ghoshal.mp3"
            type="audio/mp3"
          />
        </audio>
      </div>
      <input
        class="gg"
        type="range"
        id="progress"
        value="0"
        min="0"
        max="100"
      />
      <div class="control">
        <i id="backward" class="fa-solid fa-backward"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="forward" class="fa-solid fa-forward"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
